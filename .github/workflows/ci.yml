name: Django CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DB_ENGINE=django.db.backends.postgresql
          DB_HOST=db
          DB_PORT=5432
          EOF
          cat .env

      - name: Start services
        run: sudo docker-compose up -d

      - name: Wait for database
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if sudo docker-compose exec -T db pg_isready -U "${{ secrets.POSTGRES_USER }}" -d "${{ secrets.POSTGRES_DB }}"; then
              echo "✓ Database is ready"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "✗ Database failed to start"
          exit 1

      - name: Check containers
        run: sudo docker-compose ps

      - name: Run migrations
        run: sudo docker-compose exec -T web python manage.py migrate

      - name: Run tests
        run: sudo docker-compose exec -T web python manage.py test

      - name: Collect logs
        if: always()
        run: sudo docker-compose logs > docker-compose.log
        continue-on-error: true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: docker-compose.log

      - name: Cleanup
        if: always()
        run: sudo docker-compose down -v
